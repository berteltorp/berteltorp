<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Bertel Torp</title><meta content="width=device-width, initial-scale=1.0" name="viewport"><link href="./css/style.css" rel="stylesheet"></head><body class="animated bounceInDown"><script async src="https://cdn.jsdelivr.net/ga-lite/latest/ga-lite.min.js"></script> <script>var galite=galite ||{}; galite.UA='UA-4029053-9';</script><div class="avatar"><img alt="Bertel" src="./img/avatar.jpg"></div><div class="content"><h1 class="title">Bertel<br>Torp</h1><p>Tech &cap; Poltitics &cap; Business<br>Copenhagen</p><ul class="social-icons"><li><a class="twitter" href="https://twitter.com/berteltorp" rel="author" title="Twitter">Twitter</a></li><li><a class="linkedin" href="https://www.linkedin.com/in/berteltorp" rel="author" title="LinkedIn">LinkedIn</a></li><li><a class="github" href="https://github.com/berteltorp" rel="author" title="Github">Github</a></li></ul><p>Email<br><a href="mailto:bertel@bertel.dk">bertel@bertel.dk</a></p><div id="blogposts"></div></div><script async> var xmlhttp=new XMLHttpRequest();var url="https://blog.bertel.dk/wp-json/wp/v2/posts";xmlhttp.onreadystatechange=function(){if (xmlhttp.readyState==4 && xmlhttp.status==200){var blogPosts=JSON.parse(xmlhttp.responseText); show(blogPosts);}};xmlhttp.open("GET", url, true);xmlhttp.send();function show(post){var output="<p>The last 3 posts on <a href='https://blog.bertel.dk' rel='prefetch'>my personal blog</a></p><ul>"; var i; for(i=0; i < 3; i++){output +='<li><h4><a href="' + post[i].link + '">' + post[i].title.rendered + '</a></h4>' + post[i].excerpt.rendered;}output +="</ul>"; document.getElementById("blogposts").innerHTML=output;}</script></body></html>
