<!DOCTYPE html><html lang=en><meta charset=utf-8><title>Bertel Torp</title><meta content="width=device-width,initial-scale=1"name=viewport><link href=./css/style.css rel=stylesheet><body class="animated bounceInDown"><div class=avatar><img alt=Bertel src=./img/avatar.jpg></div><div class=content><h1 class=title>Bertel<br>Torp</h1><p>Tech ∩ Poltitics ∩ Business<br>Copenhagen<ul class=social-icons><li><a href=https://twitter.com/berteltorp class=twitter rel=author title=Twitter>Twitter</a><li><a href=https://www.linkedin.com/in/berteltorp class=linkedin rel=author title=LinkedIn>LinkedIn</a><li><a href=https://github.com/berteltorp class=github rel=author title=Github>Github</a></ul><p>Email<br><a href=mailto:bertel@bertel.dk>bertel@bertel.dk</a><div id=blogposts></div></div><script async>function show(t){var e,l="<p>The last 3 posts on <a href='https://blog.bertel.dk' rel='prefetch'>my personal blog</a></p><ul>";for(e=0;3>e;e++)l+='<li><h4><a href="'+t[e].link+'">'+t[e].title.rendered+"</a></h4>"+t[e].excerpt.rendered;l+="</ul>",document.getElementById("blogposts").innerHTML=l}var xmlhttp=new XMLHttpRequest,url="https://blog.bertel.dk/wp-json/wp/v2/posts";xmlhttp.onreadystatechange=function(){if(4==xmlhttp.readyState&&200==xmlhttp.status){var t=JSON.parse(xmlhttp.responseText);show(t)}},xmlhttp.open("GET",url,!0),xmlhttp.send()</script>
